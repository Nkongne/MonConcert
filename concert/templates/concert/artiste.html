{% extends 'concert/index.html' %}
{% load static %}
{% block title %}Enregistrer un artiste{% endblock %}
  <link rel="stylesheet" href="{% static 'css/style.css'%} "type="text/css"/>
{% block content %}

    <form class="form-horizontal" role="form" method="POST" id="af">{% csrf_token %}
        <div class="form-group">
            <label for="nom_artiste" class="col-lg-2 col-sm-2 control-label">Nom:</label>
            <div class="col-lg-10">
            {{form.nom}}
           </div>
        </div>

         <div class="form-group">
            <label for="tel_invite" class="col-lg-2 col-sm-2 control-label">Tel:</label>
            <div class="col-lg-10">
            {{form.tel}}
           </div>
        </div>
         <div class="form-group">
            <label for="nom_email" class="col-lg-2 col-sm-2 control-label">Email:</label>
            <div class="col-lg-10">
            {{form.email}}
           </div>
        </div>
        <div class="form-group">
            <label for="evenement" class="col-lg-2 col-sm-2 control-label">Invitation pour:</label>
            <div class="col-lg-10">
            {{form.evenement}}
           </div>
        </div>
        <input type="submit" value="Enregistrer" class="btn btn-success"/>
        <button type="button" class="btn btn-danger" onclick="window.history.back()">Annuler </button>




    </form>

{% endblock %}
