{% extends 'concert/index.html' %}
{% load static %}
{% block title %}payer pass{% endblock %}
  <link rel="stylesheet" href="{% static 'css/style.css'%} "type="text/css"/>
{% block content %}

    <form class="form-horizontal" role="form" method="POST" id="af">{% csrf_token %}
        <div class="form-group">
            <label for="nom_invite" class="col-lg-2 col-sm-2 control-label">Nom:</label>
            <div class="col-lg-10">
            {{form.nom}}
           </div>
        </div>
         <div class="form-group">
            <label for="prenom_invite" class="col-lg-2 col-sm-2 control-label">Prenom:</label>
            <div class="col-lg-10">
            {{form.prenom}}
           </div>
        </div>
         <div class="form-group">
            <label for="tel_invite" class="col-lg-2 col-sm-2 control-label">Tel:</label>
            <div class="col-lg-10">
            {{form.tel}}

           </div>
        </div>
         <div class="form-group">
            <label for="nom_email" class="col-lg-2 col-sm-2 control-label">Email:</label>
            <div class="col-lg-10">
            {{form.email}}
           </div>
        </div>
        <div class="form-group">
            <label for="ticket_invite" class="col-lg-2 col-sm-2 control-label">Choisir le type de ticket a payer:</label>
            <div class="col-lg-10">
            {{form.ticket}}
           </div>
        </div>
        <input type="submit" value="acheter" class="btn btn-success"/>
        <button type="button" class="btn btn-danger" onclick="window.history.back()">Annuler </button>



    </form>

{% endblock %}
